<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟介绍</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 使body占满整个视口高度 */
        }
        header {
            background-color: transparent; /* 去掉背景颜色 */
            color: #333; /* 设置标题文字颜色 */
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #d32f2f; /* 标题下方边框 */
        }
        .main-content {
            display: flex;
            flex: 1; /* 主内容区域占据剩余空间 */
            padding: 20px;
            background-color: #f4f4f4; /* 主内容区域背景色 */
        }
        .image {
            flex: 1; /* 图片区域占据一半宽度 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("../image/L1.jpg");
            background-size: cover;
            background-position: center;
             margin: 0; /* 去掉图片周围的外边距 */
        }
        .text {
            flex: 2; /* 文字区域占据另一半宽度 */
            padding: 0 20px;
            position: relative; /* 为GIF图片定位 */
        }
        .text img {
            position: absolute;
            top: 20px; /* 根据需要调整 */
            right: 20px; /* 将图片定位到文字描述的右侧 */
            width: 150px; /* 根据需要调整大小 */
            height: auto;
            border-radius: 8px;
        }
        .jump-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #ffffff;
            color: rgb(8, 8, 8);
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .jump-button:hover {
            background-color: #ff6f00;
        }
        footer {
            background-color: #212121;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>英雄联盟</h1>
    </header>
    <div class="main-content">
        <div class="image">
            <!-- 图片作为背景，不使用<img>标签 -->
        </div>
        <div class="text">
            <h2>游戏介绍</h2>
            <p>英雄联盟是一款多人在线战斗竞技游戏，玩家将扮演召唤师，控制拥有特殊能力的英雄与其他玩家进行对战。</p>
            <p>游戏特色包括丰富的英雄选择、策略深度、团队合作以及电子竞技赛事。</p>
            <p>作为一个近十年老兵，这款游戏可谓陪伴了我整个青春，在此向大家安利一下。</p>
            <p>我可以带新手玩的！！！</p>
            <p>有兴趣的点击下方了解哦！！！</p>
            <p>PS：LOL艾欧尼亚：carry的小夜星丶#14474</p>
            <img src="../image/L2.gif" alt="GIF Image"> <!-- 添加GIF图片 -->
        </div>
    </div>
    <a href="https://lol.qq.com/main.shtml" class="jump-button">进入官网</a> <!-- 确保链接正确 -->
    <a href="../index.html" class="jump-button">Back</a> <!-- 添加的另一个跳转按钮 -->
</body>
</html>
