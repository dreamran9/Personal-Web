<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery with Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('../image/【哲风壁纸】云-山-日落.png'); /* 添加背景壁纸 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-attachment: fixed; /* 背景图片固定，不随滚动条滚动 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full viewport height */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery-item {
            flex: 1 1 200px; /* Grow, Shrink, Basis */
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item .caption {
            padding: 15px;
            text-align: center;
        }
        .jump-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #fcfcfc;
            color: rgb(0, 0, 0);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .jump-button:hover {
            background-color: #ffffff;
        }
        footer {
            margin-top: auto; /* Push the footer to the bottom */
            text-align: center;
            padding: 20px;
        }
        #musicPlayer {
            position: absolute;
            bottom: -120px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%; /* On small screens, images take full width */
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="../image/P5.jpg" alt="Image 1">
            <div class="caption">
                <h3>强风吹拂</h3>
                <p>少年，想跑步吗？</p>
                <p>当你穿上跑鞋的时候，强风吹拂的第二季已经开始了！</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="../image/P2.jpg" alt="Image 2">
            <div class="caption">
                <h3>Run</h3>
                <p>没事儿就多跑跑！！！</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="../image/W5.jpg" alt="Image 3">
            <div class="caption">
                <h3>Record</h3>
                <p>To be continued</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="../image/P4.jpg" alt="Image 4">
            <div class="caption">
                <h3>Marathon</h3>
                <p>Just to run!!!</p>
            </div>
        </div>
    </div>
    <footer>
        <a href="../index.html" class="jump-button">Back</a>
    </footer>
    <div id="musicPlayer">
        <audio controls autoplay>
            <source src="../image/强风吹拂.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
