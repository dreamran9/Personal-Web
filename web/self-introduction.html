<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduce myself</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../image/微信图片_20241119194648.jpg'); /* 确保路径正确 */
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-attachment: fixed; /* 背景图片固定，不随滚动条滚动 */
            display: flex;
            flex-direction: column; /* 子项垂直排列 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            color: #000000; /* 文字颜色 */
            padding: 20px; /* 内边距 */
        }
        header {
            background-color: transparent; /* 透明背景 */
            color: #050505; /* 黑色文字 */
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        .avatar-template {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* 圆形 */
            background-color: #fff; /* 白色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* 下移 */
        }
        .avatar-template img {
            width: 100%;
            height: auto;
            border-radius: 50%; /* 圆形 */
        }
        .content-container {
            display: flex;
            flex-wrap: wrap; /* 允许内容项换行 */
            justify-content: space-around; /* 内容项之间的间距 */
            width: 100%; /* 容器宽度100% */
            max-width: 1200px; /* 容器最大宽度 */
            margin: 20px auto; /* 水平居中 */
        }
        .content-item {
            flex: 1 1 200px; /* 允许每个内容项占据200px宽度 */
            margin: 10px; /* 外边距 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 白色半透明背景 */
            border-radius: 10px; /* 圆角边框 */
            text-align: center; /* 文本居中 */
        }
        .jump-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #e9e6ed;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer-button {
            position: fixed; /* 固定定位 */
            bottom: 20px; /* 距离底部的距离 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
        }
    </style>
</head>
<body>
    <header>
        <h2>自我介绍</h2>
    </header>
    <div class="avatar-template">
        <img src="../image/头像.png" alt="头像"> <!-- 替换路径为您的头像图片 -->
    </div>
    <div class="content-container">
        <div class="content-item"> <!-- 左上角 -->
            <p>姓名：康浩然</p>
            <p>就读于华中科技大学</p>
            <p>计算机科学与技术学院</p>
        </div>
        <div class="content-item"> <!-- 右上角 -->
            <p>兴趣爱好：羽毛球和跑步</p>
            <p>        add:打游戏</p>
        </div>
        <div class="content-item"> <!-- 左下角 -->
            <p>梦想跑全马</p>
            <p>偶尔搞抽象</p>
        </div>
        <div class="content-item"> <!-- 右下角 -->
            <p>喜欢浅色--</p>
            <p>睡觉也挺不错的-.-</p>
        </div>
    </div>
    <div class="footer-button">
        <a href="../index.html" class="jump-button">Back</a> <!-- 替换URL为您的目标链接 -->
    </div>
</body>
</html>
