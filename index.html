<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./image/W4.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            margin: 20px 0;
            font-size: 40px;
        }
        .profile-picture {
            width: 20%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 80px;
        }
        .jump-button {
            display: inline-block;
            margin: 10px;
            padding: 30px 50px;
            background-color: #e1ece4;
            color: rgb(20, 20, 20);
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 25px;
            transition: transform 0.2s;
        }
        .jump-button:hover {
            transform: scale(1.1);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px; /* 保持与下方按钮的距离 */
        }
        .footer-button {
            width: 100%; /* 使底部按钮宽度与页面宽度一致 */
            position: absolute;
            bottom: 20px;
            left: 0;
            text-align: center; /* 使文本居中 */
        }
        .footer-button .jump-button {
            padding: 20px 0; /* 调整底部按钮的内边距 */
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h2 {
                font-size: 24px;
            }
            .profile-picture {
                width: 40%;
            }
            .jump-button {
                padding: 20px 30px;
                font-size: 18px;
            }
            .footer-button .jump-button {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h2>主 页</h2>
    <img src="./image/Dor.png" alt="Profile Picture" class="profile-picture">
    <div class="button-container">
        <a href="web/self-introduction.html" class="jump-button" id="jumpButton">Brief Introduction</a>
        <a href="web/run.html" class="jump-button">Want to Run?</a>
        <a href="web/lol.html" class="jump-button">Game</a>
        <a href="web/else.html" class="jump-button">Learn More About Me</a>
    </div>
    <div class="footer-button">
        <a href="https://train-any.github.io/room110/" class="jump-button">Back to dormitory</a>
    </div>
</body>
</html>
